<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Skyview</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Plugin CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">

</head>

<body>
  <main class="login-wrap register-wrap">
    <!-- ======= Contact Section ======= -->
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card mt-5 mb-5">
                    <div class="card-body">
                        <form>
                            <div class="d-flex flex-column justify-content-between align-items-center mb-4">
                                <h3>Create an account</h3>
                                <small>Already have an account? Login</small>
                            </div>
                            <div class="form-group mb-4 position-relative">
                                <label for="username" class="font-12-800">NAME</label><br>
                                <input type="text" name="username" placeholder="Enter your email" id="username" class="form-control">
                                <!-- <small class="position-absolute">Please enter valid email</small> -->
                            </div>
                            <div class="form-group mb-4 position-relative">
                                <label for="username" class="font-12-800">EMAIL</label><br>
                                <input type="text" name="username" placeholder="Enter your email" id="username" class="form-control">
                                <!-- <small class="position-absolute">Please enter valid email</small> -->
                            </div>
                            <div class="form-group mb-4 position-relative">
                                <label for="password" class="font-12-800">PASSWORD</label><br>
                                <input type="text" name="password" placeholder="Enter your password" id="password" class="form-control">
                                <small class="position-absolute">At least 8 characters</small>
                            </div>
                            <div class="form-group mb-4 position-relative">
                                <label for="password" class="font-12-800">CONFORM PASSWORD</label><br>
                                <input type="text" name="password" placeholder="Enter your password" id="password" class="form-control">
                                <!-- <small class="position-absolute">Please enter valid password</small> -->
                            </div>
                            <p class="term-text text-white">This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.</p>
                            <div class="form-group">
                                <button type="button" class="succuss-btn w-100">Sign up</button>
                            </div>
                            <p class="term-text text-white text-center mt-4">or</p>
                            <div class="form-group">
                                <button type="button" class="w-100 social-btn google-login-button">
                                    <img src="assets/img/google.png" alt="logo" class="img-fluid">
                                    Continue with Google
                                </button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="w-100 social-btn facebook-login-button">
                                    <img src="assets/img/facebook.png" alt="logo" class="img-fluid">
                                    Continue with Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- End Contact Section -->

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
